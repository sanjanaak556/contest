<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container bg-dark text-white p-3 mb-2 mt-5">
        <h5>Filter ui cards via their profession</h5>
   
        <div class="dropdown-center mt-4 mb-4">
            <label for="profession">Select Profession</label>
            <select id="profession" class="form-control">
              <option selected>Choose...</option>
              <option value="Admin">Admin</option>
              <option value="Developer">Developer</option>
            </select>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <table id="myTable" class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Profession</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
 
        <button type="button" class="btn btn-light mt-4 mb-5">Filter</button>


        <h3>Add a New User</h3>
    
        <form class="row g-3">
           <!--  <div class="col-md-4">
                <label id="id" class="form-label">Enter Id</label>
                <input type="text" class="form-control" id="id">
            </div> -->
            <div class="col-md-4">
                <label id="name" class="form-label">Enter Name</label>
                <input type="text" class="form-control" id="namee">
            </div>
            <div class="col-md-4">
                <label for="profession">Profession</label>
                <select id="profession" class="form-control">
                  <option selected>Choose...</option>
                  <option value="Admin">Admin</option>
                  <option value="Developer">Developer</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="age" class="form-label">Enter Age</label>
                <input type="text" class="form-control" id="age">
            </div>
        </form>
        
        <button type="button" onclick="addObject()" class="btn btn-light mt-4 mb-5">Add User</button>
    </div>

</body>
<script>
    const myArray = [
        { id: 1, name: 'Joh', age: 18, profession: 'Developer' },
        { id: 2, name: 'Jack', age: 20, profession: 'Developer' },
        { id: 3, name: 'Karen', age: 19, profession: 'Admin' },
        { id: 4, name: 'Sanjana', age: 24, profession: 'Developer' }
    ];

    const tableBody = document.querySelector('#myTable tbody');

    myArray.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
    
    <td>${item.id}</td>  
    <td>${item.name}</td>
    <td>${item.age}</td>
    <td>${item.profession}</td>
  `;
        tableBody.appendChild(row);
    });

function addObject() {
  const name = document.querySelector('#namee').value;
  const age = document.querySelector('#age').value;
  const profession = document.querySelector('#profession').value;
    const id = myArray.length + 1;
  const newObject = {id, name, age, profession};
  myArray.push(newObject);

  const row = document.createElement('tr');
  row.innerHTML = `
  <td>${id}</td>
    <td>${name}</td>
    <td>${age}</td>
    <td>${profession}</td>
  `;
  tableBody.appendChild(row);
document .querySelector('#id').value='';
  document.querySelector('#name').value = '';
  document.querySelector('#age').value = '';
  document.querySelector('#profession').value = '';
}
</script>
<!-- bootstrap.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
